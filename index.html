<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./JS/index.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section id="form-area">
        <form>
            <label for="taskInput">Tarefa:</label>
            <input type="text" id="taskInput" autofocus required>
            <input type="submit" value="&#x271A Adicionar Tarefa " >
        </form>
    </section>
    <section id="tasks-area">
        <table>
            <tr>
                <th><h2>Tarefas</h2></th>
                <th><h2>Editar</h2></th>
                <th><h2>Excluir</h2></th>
            </tr>
        </table>
    </section>
</body>
</html>
